<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Star Wars RPG</h1>
                <p>Select your character first, then the enemy character after.</p>
            </div>
        </div>
        <div class="row characterSection">
        </div>
        <div class="row buttons">
            <div class="col-md-12">
                <button class="btn btn-warning">Fight</button>
            </div>
        </div>
        <div class="row fightSection">
            <div class="col-md-12">
                <h2>Fight Section</h2>
            </div>            
        </div>
        <div class="row fightTitles">
            <div class="col-md-6"><h2>Your Hero</h2></div>
            <div class="col-md-6"><h2>Enemy Hero</h2></div>
        </div>
        <div class="row heroObjects">
            <div class="col-md-6 yourHero"></div>
            <div class="col-md-6 enemyHero"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
